<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup Page</title>
     
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 600px;
            margin: 30px auto;
            background: white;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .form-group {
            width: 100%;
        }

        .form-group.half {
            width: 48%;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="date"],
        input[type="password"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
        }

        .form-group.gender {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group.gender label {
            margin-bottom: 0;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Signup Form</h2>
    <form action=" {% url 'signup_page' %} " method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="full_name">Full Name</label>
            <input type="text" id="full_name" name="full_name" required>
        </div>

        <div class="form-group half">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group half">
            <label for="mobile_number">Mobile Number</label>
            <input type="text" id="mobile_number" name="mobile_number" required>
        </div>

        <div class="form-group gender">
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
        </div>

        <div class="form-group half">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" required>
        </div>

        <div class="form-group half">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="date_of_birth" required>
        </div>

        <div class="form-group">
            <label for="present_address">Present Address</label>
            <textarea id="present_address" name="present_address" rows="2" required></textarea>
        </div>

        <div class="form-group">
            <label for="permanent_address">Permanent Address</label>
            <textarea id="permanent_address" name="permanent_address" rows="2" required></textarea>
        </div>

        <div class="form-group">
            <label for="last_education_name">Last Education Name</label>
            <input type="text" id="last_education_name" name="last_education_name" required>
        </div>

        <div class="form-group half">
            <label for="institute_name">Institute Name</label>
            <input type="text" id="institute_name" name="institute_name" required>
        </div>

        <div class="form-group half">
            <label for="passing_year">Passing Year</label>
            <input type="number" id="passing_year" name="passing_year" required>
        </div>

        <div class="form-group">
            <label for="grade">Grade</label>
            <input type="text" id="grade" name="grade" required>
        </div>

        <div class="form-group">
            <label for="profile_image">Profile Image</label>
            <input type="file" id="profile_image" name="profile_image" accept="image/*">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
         <div class="form-group">
            <label for="password">confirm_Password</label>
            <input type="password" id="password" name="confirm_password" required>
        </div>

        <button type="submit" class="submit-btn">Sign Up</button>
    </form>
     <div class="extra-links">
        <p>Don't have an account? <a href=" {% url "login_page" %} ">Sign Up</a></p>
    </div>
</div>

</body>
</html>
